<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendy's</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="manifest" href="static/json/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="1024x1024" href="static/images/logo.png">
  <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Vendy's Admin Portal</h1>
    <form action="/add_points" method="POST">
      <div class="radio-group">
        <label><input type="radio" name="operation" value="add" checked /> Add Points</label>
        <label><input type="radio" name="operation" value="subtract" /> Subtract Points</label>
      </div>

      <label for="user_type">Point Type:</label>
      <select id="user_type" name="user_type" required>
        <option value="n">Normal Points</option>
        <option value="p">Premium Points</option>
      </select>

      <label for="dollar_amount">Dollar Amount:</label>
      <input id="dollar_amount" type="number" step="0.01" min="1" name="dollar_amount" required />

      <label for="rfid_id">RFID Card ID:</label>
      <input id="rfid_id" type="text" name="rfid_id" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Floating Calculator Button -->
  <button class="calculator-btn" title="Calculator" data-bs-toggle="modal" data-bs-target="#calculatorModal">
    <i class="bi bi-calculator-fill"></i>
  </button>

  <!-- Calculator Modal -->
  <div class="modal fade" id="calculatorModal" tabindex="-1" aria-labelledby="calculatorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="calculatorModalLabel">Point Calculator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="modeSelect" class="form-label">Mode:</label>
            <select id="modeSelect" class="form-select">
              <option value="dollarsToPoints">Dollars → Points</option>
              <option value="pointsToDollars">Points → Dollars</option>
            </select>
          </div>

          <!-- Dollars to Points Form -->
          <form id="calc-form" style="display: block;">
            <div class="mb-3">
              <label for="calc_dollars" class="form-label">Dollar Amount:</label>
              <input type="number" step="0.01" min="1" class="form-control" id="calc_dollars" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Point Type:</label><br />
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="calc_user_type" id="normalUser" value="n" checked>
                <label class="form-check-label" for="normalUser">Normal</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="calc_user_type" id="premiumUser" value="p">
                <label class="form-check-label" for="premiumUser">Premium</label>
              </div>
            </div>
            <div class="alert alert-info" id="points_result" style="display:none;"></div>
          </form>

          <!-- Points to Dollars Form -->
          <form id="reverse-calc-form" style="display: none;">
            <div class="mb-3">
              <label for="calc_points" class="form-label">Points:</label>
              <input type="number" min="1" class="form-control" id="calc_points" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Point Type:</label><br />
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rev_user_type" id="rev_normalUser" value="n" checked>
                <label class="form-check-label" for="rev_normalUser">Normal</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rev_user_type" id="rev_premiumUser" value="p">
                <label class="form-check-label" for="rev_premiumUser">Premium</label>
              </div>
            </div>
            <div class="alert alert-secondary" id="dollar_result" style="display:none;"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src="static/js/script.js"></script>
</html>
