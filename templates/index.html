<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendy's</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="1024x1024" href="static/images/logo.png">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 25px;
    }
    label {
      display: block;
      font-size: 1.25rem;
      margin-bottom: 10px;
      text-align: left;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      font-size: 1.2rem;
      padding: 10px 12px;
      margin-bottom: 25px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    select:focus, input[type="number"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      font-size: 1.4rem;
      padding: 12px 20px;
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .radio-group {
      margin-bottom: 25px;
      text-align: left;
      font-size: 1.25rem;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 20px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 6px;
      transform: scale(1.3);
      vertical-align: middle;
    }
    @media (max-width: 450px) {
      h1 {
        font-size: 2rem;
      }
      label, .radio-group {
        font-size: 1.1rem;
      }
      select, input[type="number"], input[type="text"] {
        font-size: 1rem;
      }
      button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Points to RFID Card</h1>

    <form action="/add_points" method="POST">

      <div class="radio-group">
        <label>
          <input type="radio" name="operation" value="add" checked /> Add Points
        </label>
        <label>
          <input type="radio" name="operation" value="subtract" /> Subtract Points
        </label>
      </div>

      <label for="user_type">User Type:</label>
      <select id="user_type" name="user_type" required>
        <option value="n">Normal Points</option>
        <option value="p">Premium Points</option>
      </select>

      <label for="dollar_amount">Dollar Amount:</label>
      <input id="dollar_amount" type="number" step="0.01" min="1" name="dollar_amount" required />

      <label for="rfid_id">RFID Card ID:</label>
      <input id="rfid_id" type="text" name="rfid_id" required />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
